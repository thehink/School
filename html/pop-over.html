<html>
<head>
  <title>Popover</title>
  <link rel="stylesheet" href="pop-over.css"/>
</head>
<body>
  <div class="verified-box">
    Verified
    <div class="pop-over">
      <div class="pop-triangle">
        <div class="background-triangle">
        </div>
      </div>
      <div class="pop-header">
        <img src="check.png"/>
        <div class="pop-title">
          This commit was signed with a
          <span class="verified-text">verified signature.</span>
        </div>
      </div>
      <div class="pop-content">
        <div class="profile">
          <img src="profile.png" alt="profile-pic"/>
          <div class="profile-name">
            <span class="username">jasonlong</span>
            <span class="name">Jason Long</span>
          </div>
        </div>
        <div>
          <div class="sign-info">
        GPG key ID: <span class="pgp-key">UIGYSH7G5D7F86GFD</span>
        <a href="#">Learn about signing commits</a>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
