function filterCharactersBySearchQuery(characters, query){
  return characters.filter(function(character){
    return character.toLowerCase().includes(query.toLowerCase());
  });
}

function reverseWords(str){
  return str.split(' ').map(function(word){
      return word.split('').reverse().join('');
  }).join(' ');
}

function getArrayOfNumbers(arr){
    return arr.map(function(obj){
        return parseFloat(obj);
    }).filter(function(obj){
        return !Number.isNaN(obj);
    });
}
Log(getArrayOfNumbers([4.8, '15', 16, '23.42', '', {}, []]));

function getDiffInYears(date){
    var currentDate = new Date();
    return currentDate.getFullYear()-date.getFullYear();
}
Log(getDiffInYears(new Date(2004, 9, 22)));

function getArrayOfSqrtNumbers(numbers){
    return numbers.map(function(number){
        return Math.sqrt(number);
    });
}
Log(getArrayOfSqrtNumbers([1, 4, 9, 16, 25, 36, 49]));


/* Uppgift Extra 1 */
Log('<br><br><b>Uppgift Extra 1 - Output:</b>');

function isLeapYear(date){
    var year = date.getFullYear();
    return !(year % 4 != 0 || year % 100 == 0) || year % 400 == 0;
}
Log(isLeapYear(new Date(2004, 9, 22)));


/* Uppgift Extra 2 */

function getRectangleString(width, height){
    var horizontal = Array(width+1).join('─');
    var top = '┌' + horizontal + '┐<br>';
    var bottom = '└' + horizontal + '┘<br>';
    var body = Array(height+1).join('│' + Array(width+1).join(' ') + '│<br>');
    return top + body + bottom;
}
Log('<br>' + getRectangleString(10, 2));
