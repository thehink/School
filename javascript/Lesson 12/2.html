<!DOCTYPE html>
<html>

    <title>Shuffle</title>
  </head>
  <body>
    <script>
    const songs = [
      'One More Time',
      'Aerodynamic',
      'Digital Love',
      'Harder, Better, Faster, Stronger',
      'Crescendolls',
      'Nightvision',
      'Superheroes',
      'High Life',
      'Something About Us',
      'Voyager',
      'Veridis Quo',
      'Short Circuit',
      'Face to Face',
      'Too Long'
    ];

    Array.prototype.shuffle = function(){
      let indexes = this.map((el, i) => {
        return {
          sort: Math.random(),
          value: el
        }
      });

      let asd = indexes.sort((a, b) => {
        if(a.sort > b.sort){
          return 1;
        }else if(a.sort === b.sort){
          return 0;
        }else{
          return -1;
        }
      })

      return indexes.map(e => e.value);
    }



    console.log(songs.shuffle());
    </script>
