<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>Album</title>
  </head>
  <body>
    <script>
    const lyrics = 'One more time we\'re gonna celebrate. Oh yeah all right don\'t stop the dancing. One more time we\'re gonna celebrate. Oh yeah all right don\'t stop the dancing.';

    String.prototype.words = function(count){
      return this.split(' ').filter((e, i) => i < count).join(' ');
    };

    console.log(lyrics.words(6)); // One more time we're gonna celebrate.
    </script>
  </body>
