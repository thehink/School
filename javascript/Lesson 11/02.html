<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LocalStorage</title>
  </head>
  <body>

    <script>
    'use strict';


    const biography = 'Wes Anderson’s incisive quirky comedy build up stars complex characters like in ‘The Royal Tenenbaums’ with Bill Murray on in the leading role. An ocean adventure documentary film maker Zissou is put in all imaginable life situations and a tough life crisis as he attempts to make a new film about capturing the creature that caused him pain.';

    sessionStorage.setItem('biography', biography);
    console.log(localStorage.getItem('biography'));
    </script>
  </body>
</html>
